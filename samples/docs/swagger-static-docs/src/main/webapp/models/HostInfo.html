<h2>HostInfo</h2>
  <ul class="parameter">
  <li class="param-required-">host : string
	  <div class="param-description">URL, server name, or * to define the CORS host.</div>
  </li>
</ul>
  <ul class="parameter">
  <li class="param-required-">is_enabled : boolean
	  <div class="param-description">Allow this host's configuration to be used by CORS.</div>
  </li>
</ul>
  <ul class="parameter">
  <li class="param-required-">verbs : List[string]
	  <div class="param-description">Allowed HTTP verbs for this host.</div>
  </li>
</ul>
