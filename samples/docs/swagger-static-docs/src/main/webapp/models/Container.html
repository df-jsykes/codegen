<h2>Container</h2>
  <ul class="parameter">
  <li class="param-required-">name : string
	  <div class="param-description">Identifier/Name for the container.</div>
  </li>
</ul>
  <ul class="parameter">
  <li class="param-required-">path : string
	  <div class="param-description">Same as name for the container, for consistency.</div>
  </li>
</ul>
  <ul class="parameter">
  <li class="param-required-">_property_ : string
	  <div class="param-description">Storage type specific properties.</div>
  </li>
</ul>
  <ul class="parameter">
  <li class="param-required-">metadata : List[string]
	  <div class="param-description">An array of name-value pairs.</div>
  </li>
</ul>
